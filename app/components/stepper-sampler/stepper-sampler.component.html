<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
              <select  [(ngModel)]="selectedPreset">
                <option *ngFor="let  el of presets" [ngValue]="el">
                  <button>{{el.titolo}}</button>
                </option>
              </select>
              <button (click)="savePreset()">save preset</button><hr>
    <h6 class="stepSamplerContainerh6">Live FX</h6> PITCH
    <input type="range" min="0" max="5" step="0.1" [(ngModel)]="tune">
    <br> GAIN
    <input type="range" min="0" max="10" step="0.5" [(ngModel)]="generalGain">
    <hr>
    <h6 class="stepSamplerContainerh6">Filter <input type="checkbox" (change)="filterOnOff()">Enable</h6>
    
    
    <br> FREQ
    <input type="range" min="0" max="10000" step="1" [(ngModel)]="filterFrequency">{{filterFrequency}}
    <br> GAIN
    <input type="range" min="0" max="100" step="1" [(ngModel)]="filterGain">{{filterGain}}
    <br>


    <div style="text-align: left">
      <table>
        <tr>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[0]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[0] }}
          </td>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[1]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[1] }}
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[2]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[2] }}
          </td>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[3]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[3] }}
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[4]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[4] }}
          </td>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[5]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[5] }}
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[6]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[6] }}
          </td>
          <td>
            <input type="radio" name="radioFilter{{trackIndex}}" value="{{filters[7]}}" [(ngModel)]="selectedFilter">
          </td>
          <td>
            {{filters[7] }}
          </td>
        </tr>
      </table>

    </div>
    <button (click)="startMotion()">startMotion</button>
    <hr>

    <h6 class="stepSamplerContainerh6">Select sample <select (change)="changeSample($event)" [(ngModel)]="selectedSampleIndex">
        <option *ngFor="let  sample of runtimeLibrary ; let i = index" [ngValue]="i">
          {{sample.nome}}
        </option>
      </select> </h6>
    
    

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="stepSamplerContainer">
      <div class="stepContainer">
        <div class="step" *ngFor="let step of stepsSampler; let i = index">
          <div style="background: red" *ngIf="stepIndex === i">
            {{i+1}}
          </div>
          <div style="background: gray" *ngIf="stepIndex !== i">
            {{i+1}}
          </div>
          {{step.gain}}{{step.sampleTune}}
          <div class="sliderContainer">
            <div class="slider">
              G
              <input type="range" min="0" max="1" step="0.1" [(ngModel)]="step.gain">
            </div>
            <div class="slider">
              F
              <input type="range" min="0" max="1" step="0.1" [(ngModel)]="step.sampleTune">
            </div>
            <div class="slider">
              S
              <input type="range" min="0" max="1" step="0.01" [(ngModel)]="step.duration">
            </div>
            <button (click)="noteOn(i)" *ngIf="!step.play" style="background:red">
              <span>off</span>
            </button>
            <button (click)="noteOn(i)" *ngIf="step.play" style="background: green">
              <span>on</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
